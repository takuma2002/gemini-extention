<!DOCTYPE html>
<html>
<head>
    <title>Gemini DM Assistant</title>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-color: #f7f8fa;
            --text-color: #2d3748;
            --primary-color: #2a68ff;
            --primary-hover-color: #2458d6;
            --border-color: #e2e8f0;
            --card-bg-color: #ffffff;
            --label-color: #4a5568;
            --placeholder-color: #a0aec0;
            --error-color: #e53e3e;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            width: 380px;
            padding: 0;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        h2 {
            font-size: 18px;
            margin: 0;
            color: var(--text-color);
            text-align: center;
        }
        label {
            font-weight: 600;
            font-size: 14px;
            color: var(--label-color);
            display: block;
            margin-bottom: 8px;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg-color);
            box-sizing: border-box;
            font-size: 14px;
            color: var(--text-color);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(42, 104, 255, 0.2);
        }
        textarea {
            resize: vertical;
            min-height: 70px;
        }
        textarea::placeholder {
            color: var(--placeholder-color);
        }
        button {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            transition: background-color 0.2s;
        }
        button:hover:not(:disabled) {
            background-color: var(--primary-hover-color);
        }
        button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
        .radio-group {
            display: flex;
            align-items: center;
            gap: 20px;
            padding-top: 5px;
        }
        .radio-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        input[type="radio"] {
            accent-color: var(--primary-color);
        }
        .radio-item label {
            font-weight: normal;
            margin-bottom: 0;
            color: var(--text-color);
        }
        .result-container {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: 6px;
            min-height: 100px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.6;
        }
        #insert-btn {
            background-color: #28a745; /* Green for insert */
        }
        #insert-btn:hover {
            background-color: #218838;
        }
        #copy-btn {
            background-color: #17a2b8; /* A nice teal for copy */
        }
        #copy-btn:hover:not(:disabled) {
            background-color: #138496;
        }
        .char-counter {
            text-align: right;
            font-size: 12px;
            color: #6c757d;
            margin-top: 4px;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .secondary-btn {
            background-color: #6c757d;
        }
        .secondary-btn:hover:not(:disabled) {
            background-color: #5a6268;
        }
        #error-display {
            color: var(--error-color);
            font-size: 13px;
            text-align: center;
            min-height: 18px;
        }
        .hidden {
            display: none;
        }
        /* Styles for Log Viewer */
        details {
            margin-top: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--card-bg-color);
        }
        summary {
            padding: 10px;
            font-weight: 600;
            cursor: pointer;
            color: var(--label-color);
            font-size: 13px;
        }
        .log-container {
            padding: 0 10px 10px 10px;
        }
        .log-container h4 {
            margin: 10px 0 5px 0;
            font-size: 12px;
            color: var(--text-color);
        }
        pre {
            background-color: var(--bg-color);
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-break: break-all;
            font-size: 11px;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
        }
        .footer-link {
            text-align: center;
            font-size: 12px;
            color: var(--label-color);
            text-decoration: none;
        }
        .footer-link:hover {
            text-decoration: underline;
        }
        .footer-container {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI 返信アシスタント</h2>

        <div>
            <label for="reply-style">返信スタイル</label>
            <select id="reply-style">
                <option value="丁寧な">丁寧な</option>
                <option value="カジュアルな">カジュアルな</option>
                <option value="ビジネスライクな">ビジネスライクな</option>
                <option value="フレンドリーな">フレンドリーな</option>
                <option value="簡潔な">簡潔な</option>
            </select>
        </div>

        <div>
            <label for="instructions">追加の指示 (任意)</label>
            <textarea id="instructions" placeholder="例: 感謝を伝えつつ、会議の日程調整を提案する" maxlength="500"></textarea>
            <div id="char-counter" class="char-counter">500 / 500</div>
        </div>

        <div>
            <label>最後のメッセージ送信者</label>
            <div class="radio-group">
                <div class="radio-item">
                    <input type="radio" id="last-speaker-other" name="last-speaker" value="相手" checked>
                    <label for="last-speaker-other">相手</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="last-speaker-me" name="last-speaker" value="自分">
                    <label for="last-speaker-me">自分</label>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button id="clear-btn" class="secondary-btn">クリア</button>
            <button id="generate-btn">返信を生成</button>
        </div>

        <div id="result-wrapper" class="hidden">
            <label>生成された返信</label>
            <div id="result-display" class="result-container"></div>
            <div class="button-group" style="margin-top: 10px;">
                <button id="copy-btn" class="hidden">テキストをコピー</button>
                <button id="insert-btn">ページに挿入</button>
            </div>
        </div>

        <div id="error-display" class="error-container"></div>

        <details id="log-details" class="hidden">
            <summary>APIログを表示</summary>
            <div class="log-container">
                <h4>Request Body:</h4>
                <pre id="log-request"></pre>
                <h4>API Response:</h4>
                <pre id="log-response"></pre>
            </div>
        </details>

        <div class="footer-container">
            <a href="#" id="manual-select-btn" class="footer-link">手動で選択</a>
            <a href="#" id="report-issue-link" class="footer-link">問題を報告</a>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
