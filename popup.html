<!DOCTYPE html>
<html>
<head>
    <title>Gemini DM Assistant</title>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg-color: #f7f8fa;
            --text-color: #2d3748;
            --primary-color: #2a68ff;
            --primary-hover-color: #2458d6;
            --border-color: #e2e8f0;
            --card-bg-color: #ffffff;
            --label-color: #4a5568;
            --placeholder-color: #a0aec0;
            --error-color: #e53e3e;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            width: 380px;
            padding: 0;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }
        .container {
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 18px;
        }
        h2 {
            font-size: 18px;
            margin: 0;
            color: var(--text-color);
            text-align: center;
        }
        label {
            font-weight: 600;
            font-size: 14px;
            color: var(--label-color);
            display: block;
            margin-bottom: 8px;
        }
        select, textarea {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--card-bg-color);
            box-sizing: border-box;
            font-size: 14px;
            color: var(--text-color);
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(42, 104, 255, 0.2);
        }
        textarea {
            resize: vertical;
            min-height: 70px;
        }
        textarea::placeholder {
            color: var(--placeholder-color);
        }
        button {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-weight: bold;
            font-size: 15px;
            transition: background-color 0.2s;
        }
        button:hover:not(:disabled) {
            background-color: var(--primary-hover-color);
        }
        button:disabled {
            background-color: #a0aec0;
            cursor: not-allowed;
        }
        .radio-group {
            display: flex;
            align-items: center;
            gap: 20px;
            padding-top: 5px;
        }
        .radio-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }
        input[type="radio"] {
            accent-color: var(--primary-color);
        }
        .radio-item label {
            font-weight: normal;
            margin-bottom: 0;
            color: var(--text-color);
        }
        .result-container {
            background-color: var(--card-bg-color);
            border: 1px solid var(--border-color);
            padding: 12px;
            border-radius: 6px;
            min-height: 100px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.6;
        }
        #insert-btn {
            background-color: #28a745; /* Green for insert */
        }
        #insert-btn:hover {
            background-color: #218838;
        }
        #error-display {
            color: var(--error-color);
            font-size: 13px;
            text-align: center;
            min-height: 18px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI 返信アシスタント</h2>

        <div>
            <label for="reply-style">返信スタイル</label>
            <select id="reply-style">
                <option value="丁寧な">丁寧な</option>
                <option value="カジュアルな">カジュアルな</option>
                <option value="ビジネスライクな">ビジネスライクな</option>
                <option value="フレンドリーな">フレンドリーな</option>
                <option value="簡潔な">簡潔な</option>
            </select>
        </div>

        <div>
            <label for="instructions">追加の指示 (任意)</label>
            <textarea id="instructions" placeholder="例: 感謝を伝えつつ、会議の日程調整を提案する"></textarea>
        </div>

        <div>
            <label>最後のメッセージ送信者</label>
            <div class="radio-group">
                <div class="radio-item">
                    <input type="radio" id="last-speaker-other" name="last-speaker" value="相手" checked>
                    <label for="last-speaker-other">相手</label>
                </div>
                <div class="radio-item">
                    <input type="radio" id="last-speaker-me" name="last-speaker" value="自分">
                    <label for="last-speaker-me">自分</label>
                </div>
            </div>
        </div>

        <button id="generate-btn">返信を生成</button>

        <div id="result-wrapper" class="hidden">
            <label>生成された返信</label>
            <div id="result-display" class="result-container"></div>
            <button id="insert-btn" style="margin-top: 10px;">ページに挿入</button>
        </div>

        <div id="error-display"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
