<!DOCTYPE html>
<html>
<head>
    <title>Gemini DM Assistant</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            width: 350px;
            padding: 15px;
            background-color: #f9f9f9;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        h2 {
            font-size: 16px;
            margin: 0;
            color: #333;
        }
        label {
            font-weight: bold;
            font-size: 14px;
        }
        select, textarea, button {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            min-height: 60px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #a0a0a0;
            cursor: not-allowed;
        }
        .result-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 4px;
            min-height: 80px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI 返信アシスタント</h2>

        <div>
            <label for="reply-style">返信スタイル:</label>
            <select id="reply-style">
                <option value="丁寧な">丁寧な</option>
                <option value="カジュアルな">カジュアルな</option>
                <option value="ビジネスライクな">ビジネスライクな</option>
                <option value="フレンドリーな">フレンドリーな</option>
                <option value="簡潔な">簡潔な</option>
            </select>
        </div>

        <div>
            <label for="instructions">追加の指示 (任意):</label>
            <textarea id="instructions" placeholder="例: 感謝を伝えつつ、会議の日程調整を提案する"></textarea>
        </div>

        <button id="generate-btn">返信を生成</button>

        <div id="result-wrapper" class="hidden">
            <h2>生成された返信:</h2>
            <div id="result-display" class="result-container"></div>
            <button id="insert-btn" style="margin-top: 10px;">ページに挿入</button>
        </div>

        <div id="error-display" style="color: red;"></div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
